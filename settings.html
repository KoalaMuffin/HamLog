<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HamLog</title>
    <link rel="stylesheet" href="common.css">
  </head>
  <body>
    <header>
      <h4 id="header-h4">Settings</h4>
    </header>
<div id="settings-content">
<fieldset>
  <legend>Version</legend>
  <button class="button" id="check">Check for updates</button>
  <pre id="version"></pre>
  <pre id="version-latest"></pre>
</fieldset>
<fieldset>
  <legend>Uninstall</legend>
  <p>This will permanently delete HamLog from your system. You can export your data in the table-view window.</p>
  <button class="button" id="uninstall">Uninstall</button>
</fieldset>
</div>
<script src="settings.js"></script>
  </body>
</html>
