<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HamLog</title>
    <link rel="stylesheet" href="common.css">
  </head>
  <body>
    <header>
      <h4 id="header-h4">HamLog</h4>
    </header>
    <div id="controls">
      <button class="button" id="clear" title="Permanently delete all logged contacts">Clear Storage</button>
      <button class="button" id="export" title="Export data to file">Export Data</button>
      <button class="button" id="import" title="Import data from file">Import Data</button>
      <button class="button" id="settings">Settings</button>
    </div>
    <input id="search" placeholder="Search" onkeyup="search()">
    <table id="contacts-table">
      <thead>
        <tr>
            <th><h5>Date</h5></th>
            <th><h5>Frequency</h5></th>
            <th><h5>Callsign</h5></th>
            <th><h5>Power in Watts</h5></th>
            <th><h5>Comments</h5></th>
            <th id="edit-header"></th>
        </tr>
      </thead>
      <tbody id="contacts-body">
      </tbody>
      <tbody id="table-control">
        <tr id="input-row">
          <td><input placeholder="Date" id="date-input" type="date"></td>
          <td><input placeholder="Frequency" id="frequency-input" type="number" step="0.01"></td>
          <td><input placeholder="Callsign" id="callsign-input"></td>
          <td><input placeholder="Power" id="power-input" type="number" step="1"></td>
          <td><input placeholder="Comments" id="comments-input"></td>
          <td><button class="button cell-button" id="cancel-button">Cancel</button><button class="button cell-button" id="delete-button">Delete</button></td>
        </tr>
        <tr id="add-button">
          <td colspan="6" class="button">Add a contact</td>
        </tr>
        <tr id="smit-button">
          <td colspan="6" class="button">Submit</td>
        </tr>
        <tr id="save-button">
          <td colspan="6" class="button">Save</td>
        </tr>
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
